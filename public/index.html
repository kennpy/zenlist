<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Zen List</title>
  </head>
  <body>
    <header>
      <h1>Zen List</h1>
      <div class="task-side">
        <section class="input">
          <div>
            <label for="todoInput">Add a todo : </label>
          </div>
          <div>
            <label for="importantButton">Label as important : </label>
            <input type="checkbox" name="importantButton" id="importance" />
            <button type="submit">Submit</button>
          </div>
          <h3>Current Todos</h3>
          <input type="checkbox" id="todo" name="todo" value="todo" />
          <label for="todo" data-content="Get out of bed">Get out of bed</label>
        </section>
      </div>
    </header>
    <main>
      <section class="storage">
        <ol class="list">
          <form action="/" method="POST">
            <div id="container"></div>
          </form>
        </ol>
      </section>
    </main>
    <div class="nav-side">
      <nav>
        <ul>
          <li><a href="https://www.google.com/">Google</a></li>
          <li><a href="http://www.amazon.com">Amazon</a></li>
          <li><a href="http://www.zappos.com">Zappos</a></li>
          <li><a href="http://www.threadless.com">Threadless</a></li>
        </ul>
      </nav>
    </div>

    <script src="./modifications.js"></script>
  </body>
</html>
