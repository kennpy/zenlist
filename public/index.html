<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Zen List</title>
  </head>
  <body>
    <h1>Zen List</h1>
    <div class="task-side">
      <section class="input">
        <div>
          <label for="todoInput">Add a todo : </label>
        </div>
        <div>
          <label for="importantButton">Label as important : </label>
          <input type="checkbox" name="importantButton" id="importance" />
          <button type="submit">Submit</button>
        </div>
      </section>
      <section class="storage">
        <h3>Current Todos</h3>
        <ol class="list">
          <form action="/" method="POST"></form>
        </ol>
      </section>
    </div>
    <div class="nav-side">
      <nav>
        <ul>
          <li><a href="https://www.google.com/">Google</a></li>
          <li><a href="http://www.amazon.com">Amazon</a></li>
          <li><a href="http://www.zappos.com">Zappos</a></li>
          <li><a href="http://www.threadless.com">Threadless</a></li>
        </ul>
      </nav>
    </div>

    <script src="./modifications.js"></script>
  </body>
</html>
