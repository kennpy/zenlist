<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Zen List</title>
</head>
<body>
    <h1>Zen List</h1>
    <section class="input">
    <form action="/" method="POST">
        <div>
        <label for="todoInput">Add a todo : </label>
        <input name="todoInput" id="text" type="text" maxlength="100" autofocus>
    </div>
    <div>
        <label for="importantButton">Label as important : </label>
        <input type="checkbox" name="importantButton" id="importance">
        <button type="submit">Submit</button>
    </div>
    </form>
</section>
<section class="storage">
    <h3>Current Todos</h3>
    <ol class="list">

    </ol>
</section>
    <script src="./modifications.js"></script>
</body>
</html>
